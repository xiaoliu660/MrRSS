version: '3.8'

services:
  mrrss-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "1234:1234"
    volumes:
      - ./data:/app/data
    environment:
      - MRRSS_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1234/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mrrss-network

networks:
  mrrss-network:
    driver: bridge

volumes:
  mrrss-data:
    driver: local
