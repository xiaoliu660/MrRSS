name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.1.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url || steps.get_existing_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Get version from input
        id: get_version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in wails.json
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          sed -i 's/"version": ".*"/"version": "'$VERSION'"/' wails.json
          sed -i 's/"productVersion": ".*"/"productVersion": "'$VERSION'"/' wails.json
      
      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse ${{ steps.get_version.outputs.tag }} >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.get_version.outputs.tag }} already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.get_version.outputs.tag }} does not exist"
          fi
      
      - name: Create Git tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add wails.json
          git commit -m "Release ${{ steps.get_version.outputs.tag }}" || echo "No changes to commit"
          git tag ${{ steps.get_version.outputs.tag }}
          git push origin ${{ steps.get_version.outputs.tag }}
      
      - name: Check if release exists
        id: check_release
        run: |
          set +e
          RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.AUTH_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get_version.outputs.tag }}" \
            | jq -r '.id // empty')
          set -e
          
          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "release_exists=true" >> $GITHUB_OUTPUT
            echo "Release for tag ${{ steps.get_version.outputs.tag }} already exists (ID: $RELEASE_ID)"
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
            echo "Release for tag ${{ steps.get_version.outputs.tag }} does not exist"
          fi
      
      - name: Generate changelog
        id: changelog
        if: steps.check_release.outputs.release_exists == 'false'
        run: |
          echo "## What's Changed" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"* %s (%h)" >> CHANGELOG.md || echo "* Initial release" >> CHANGELOG.md
      
      - name: Create Release
        id: create_release
        if: steps.check_release.outputs.release_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.AUTH_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          release_name: MrRSS ${{ steps.get_version.outputs.tag }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
      
      - name: Get existing release upload URL
        id: get_existing_release
        if: steps.check_release.outputs.release_exists == 'true'
        run: |
          set +e
          UPLOAD_URL=$(curl -s -H "Authorization: token ${{ secrets.AUTH_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.get_version.outputs.tag }}" \
            | jq -r '.upload_url')
          set -e
          
          if [ -n "$UPLOAD_URL" ] && [ "$UPLOAD_URL" != "null" ]; then
            echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
            echo "Found upload URL: $UPLOAD_URL"
          else
            echo "Error: Could not get upload URL for existing release"
            exit 1
          fi

  build-release:
    name: Build ${{ matrix.platform }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            ext: ''
          - os: windows-latest
            platform: windows
            arch: amd64
            ext: '.exe'
          - os: macos-latest
            platform: darwin
            arch: universal
            ext: '.app'
    
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.create-release.outputs.tag }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev gcc pkg-config wget file libfuse2 imagemagick
          # Verify webkit2gtk-4.1 is installed
          pkg-config --modversion webkit2gtk-4.1 || (echo "webkit2gtk-4.1 not found" && exit 1)
      
      - name: Install Windows dependencies
        if: matrix.platform == 'windows'
        run: |
          choco install mingw nsis -y
        shell: pwsh
      
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend (required for embed)
        working-directory: ./frontend
        run: npm run build
      
      - name: Build application (Linux)
        if: matrix.platform == 'linux'
        run: wails build -clean -ldflags "-s -w" -platform ${{ matrix.platform }}/${{ matrix.arch }} -tags webkit2_41
      
      - name: Build application (Non-Linux)
        if: matrix.platform != 'linux'
        run: wails build -clean -ldflags "-s -w" -platform ${{ matrix.platform }}/${{ matrix.arch }}
      
      - name: Create installer (Windows)
        if: matrix.platform == 'windows'
        run: |
          # Ensure build/windows directory exists
          New-Item -ItemType Directory -Force -Path build/windows
          # Update version in installer script
          $version = "${{ needs.create-release.outputs.version }}"
          (Get-Content build/windows/installer.nsi) -replace '!define APP_VERSION ".*"', "!define APP_VERSION `"$version`"" | Set-Content build/windows/installer.nsi
          # Build NSIS installer
          # Use full path since chocolatey doesn't refresh PATH in current session
          & "C:\Program Files (x86)\NSIS\makensis.exe" build/windows/installer.nsi
        shell: pwsh
        continue-on-error: true
      
      - name: Create installer (Linux)
        if: matrix.platform == 'linux'
        run: |
          chmod +x build/linux/create-appimage.sh
          ./build/linux/create-appimage.sh
        continue-on-error: true
      
      - name: Create installer (macOS)
        if: matrix.platform == 'darwin'
        run: |
          chmod +x build/macos/create-dmg.sh
          ./build/macos/create-dmg.sh
        continue-on-error: true
      
      - name: Package application (Linux - tar.gz fallback)
        if: matrix.platform == 'linux'
        run: |
          cd build/bin
          tar -czf MrRSS-${{ needs.create-release.outputs.version }}-linux-amd64.tar.gz MrRSS
      
      - name: Package application (Windows - zip fallback)
        if: matrix.platform == 'windows'
        run: |
          cd build/bin
          Compress-Archive -Path MrRSS.exe -DestinationPath MrRSS-${{ needs.create-release.outputs.version }}-windows-amd64.zip
        shell: pwsh
      
      - name: Package application (macOS - zip fallback)
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          # Create a zip of the .app bundle
          zip -r MrRSS-${{ needs.create-release.outputs.version }}-darwin-universal.zip MrRSS.app
      
      - name: Upload Windows Installer
        if: matrix.platform == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.AUTH_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./build/bin/MrRSS-${{ needs.create-release.outputs.version }}-windows-amd64-installer.exe
          asset_name: MrRSS-${{ needs.create-release.outputs.version }}-windows-amd64-installer.exe
          asset_content_type: application/octet-stream
        continue-on-error: true
      
      - name: Upload Linux AppImage
        if: matrix.platform == 'linux'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.AUTH_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./build/bin/MrRSS-${{ needs.create-release.outputs.version }}-linux-amd64.AppImage
          asset_name: MrRSS-${{ needs.create-release.outputs.version }}-linux-amd64.AppImage
          asset_content_type: application/octet-stream
        continue-on-error: true
      
      - name: Upload macOS DMG
        if: matrix.platform == 'darwin'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.AUTH_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./build/bin/MrRSS-${{ needs.create-release.outputs.version }}-darwin-universal.dmg
          asset_name: MrRSS-${{ needs.create-release.outputs.version }}-darwin-universal.dmg
          asset_content_type: application/octet-stream
        continue-on-error: true
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.AUTH_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./build/bin/MrRSS-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.platform == 'windows' && '.zip' || matrix.platform == 'darwin' && '.zip' || '.tar.gz' }}
          asset_name: MrRSS-${{ needs.create-release.outputs.version }}-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.platform == 'windows' && '.zip' || matrix.platform == 'darwin' && '.zip' || '.tar.gz' }}
          asset_content_type: application/octet-stream
        continue-on-error: true
